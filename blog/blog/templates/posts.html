{% extends 'base.html' %}

{%block content%}

{% if tag %}
    <h2>Posts tagged with "{{ tag.name }}"</h2>
{% endif %}


{% for post in posts %}

<div class="container">
    <p class="tags m-3">Теги: {{ post.tags.all|join:", " }}</p>
    <div class="card m-4">
        <div class="card-body">
            <a href="{% url 'post_detail' post.pk %}"><p>{{post.title}}</p></a>
            <p class="card-text"><p>{{post.text}}</p></p>
        </div>
    </div>

</div>

{% endfor %}

<div class="container">
     {% include "paginator.html" with page=posts %}
</div>

{% endblock %}
